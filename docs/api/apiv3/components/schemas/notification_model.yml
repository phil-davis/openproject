type: object
properties:
  id:
    type: integer
    description: Notification id
    readOnly: true
    minimum: 0
    exclusiveMinimum: true
  subject:
    type: string
    description: The subject of the notification
    readOnly: true
  details:
    type: Array
    description: An array of formattable details
    readOnly: true
  reason:
    type: string
    description: The reason for the notification (such as mentioned, involved, watched)
    readOnly: true
  readIAN:
    type: boolean
    description: Whether the notification is marked as read
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: The time the notification was created at
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: The time the notification was last updated
    readOnly: true
  _links:
    type: object
    required:
    - self
    - project
    - actor
    properties:
      self:
        allOf:
        - "$ref": "./link.yml"
        - description: |-
            This notification

            **Resource**: Notification
          readOnly: true
      project:
        allOf:
        - "$ref": "./link.yml"
        - description: |-
            The project the notification originated in

            **Resource**: Project
          readOnly: true
      actor:
        allOf:
        - "$ref": "./link.yml"
        - description: |-
            The user that caused the notification

            **Resource**: User
          readOnly: true
      resource:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The linked resource of the notification, if any.

              **Resource**: Polymorphic
            readOnly: true
      activity:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The journal activity, if the notification originated from a journal entry

              **Resource**: Activity
            readOnly: true
